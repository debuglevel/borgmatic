name: MSYS2 CI
on: [push, pull_request]

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true

      # borgmatic
      - name: Install borgmatic dependencies
        run: ./scripts/msys2-install-deps ucrt
      - name: Show borgmatic version
        run: borgmatic --version
      - name: Generate borgmatic config
        # NOTE: without --destination, the command succeeds, but somehow there is no /etc/borgmatic/config.yaml
        run: borgmatic config generate --destination /tmp/borgmatic.yaml
      # - name: ls -alR /etc
      #   run: ls -alR /etc
      - name: ls -alR /tmp
        run: ls -alR /tmp
      - name: Show borgmatic config
        # run: cat /etc/borgmatic/config.yaml
        run: cat /tmp/borgmatic.yaml
      - name: Validate borgmatic config
        run: borgmatic config validate --config /tmp/borgmatic.yaml

      # borg
      - name: Install borg
        run: SETUPTOOLS_USE_DISTUTILS=stdlib pip install borgbackup
      - name: Show borg version
        run: borg --version

      # test borgmatic
      - name: edit config 1
        run: sed -i '/backupserver/d' /tmp/borgmatic.yaml
      - name: edit config 2
        run: sed -i '/sourcehostname.borg/d' /tmp/borgmatic.yaml
      - name: Show borgmatic config after edit
        # run: cat /etc/borgmatic/config.yaml
        run: cat /tmp/borgmatic.yaml
      - name: borgmatic init
        run: borgmatic init --config /tmp/borgmatic.yaml --encryption repokey
      - name: borgmatic create
        run: borgmatic create --config /tmp/borgmatic.yaml
      - name: borgmatic info
        run: borgmatic info --config /tmp/borgmatic.yaml
      - name: borgmatic rinfo
        run: borgmatic rinfo --config /tmp/borgmatic.yaml
      - name: borgmatic list
        run: borgmatic list --config /tmp/borgmatic.yaml
      - name: borgmatic rlist
        run: borgmatic rlist --config /tmp/borgmatic.yaml

