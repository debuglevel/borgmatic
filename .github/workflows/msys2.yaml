name: MSYS2 CI
on: [push, pull_request]

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
      - name: Install dependencies
        run: ./scripts/msys2-install-deps
      - name: Show version
        run: python -m borgmatic.commands.borgmatic:main --version
      - name: Generate config
        run: python -m borgmatic.commands.generate_config:main
      - name: Validate config
        run: python -m borgmatic.commands.validate_config:main
